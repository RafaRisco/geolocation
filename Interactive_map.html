<!DOCTYPE html>
<html>
   <head>
      <title>Interactive Map</title>
      <script>
      var initMap = function() {
        var latlng = new google.maps.LatLng(38.897733, -77.036531);
        var map = new google.maps.Map(document.getElementById('map'), {
        center: latlng,
        scrollwheel: true,
        zoom: 18,
        mapTypeId: google.maps.MapTypeId.HYBRID,
      });
      var wh = {lat: 38.897733, lng: -77.036531};
      var marker = new google.maps.Marker({
        position: wh,
        map: map,
        title:"my first marker",
        animation: google.maps.Animation.DROP,
        // icon: "green.png"
      });
      var info = new google.maps.InfoWindow({
        content: "My information window!!"
      });
      google.maps.event.addListener(marker, "click", function(){
        info.open(map, marker);
      })
    }
    initMap()
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARqS0p-B803819uh-0flhdum-cmIzWKNQ&&callback=initMap" async defer></script>
   </head>
   <body>
      <div id="map" style="width:600px;height:500px;">
      </div>
   </body>
</html>
