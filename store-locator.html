<!DOCTYPE html>
<html>
   <head>
      <title>Store Locator</title>
      <style>
        fieldset{
          width:260px;
          display: inline;
        }
      </style>
   </head>
   <body>
     <fieldset>
       <legend><b>Store within a selected County</b></legend>
       County:
       <select id="county" name="county">
         <option value="nothing">Select</option>
       </select>
     </fieldset> OR
     <fieldset>
       <legend><b>Stores near a specific PostCode</b></legend>
       Postcode:<input type="text" name="zip" id="zip"/>
     </fieldset>
     <div id="mapArea" style="width:500px;height:500px;">
     </div>
   </body>
</html>
